; https://docs.platformio.org/page/projectconf.html

[env:nano_33_iot]
platform = atmelsam
board = nano_33_iot
framework = arduino
build_flags = 
	-I${projectdir}/include
lib_deps =
	arduino-libraries/ArduinoMqttClient
	arduino-libraries/WiFiNINA
	briscoetech/FreeRTOS_SAMD21@^2.3.0
